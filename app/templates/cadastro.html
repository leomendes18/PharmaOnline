<!DOCTYPE html>
<html>
    <head>
        <title>Pharma online</title>
        <style type = "text/css">
            body{background-color:rgb(0, 255, 0)}
            h1{text-align:center;}
            .form{width:400px; padding-left:500px; }
            .espaços{padding-left:500px;}
            .palavras{
                padding-left:425px;
                margin-top:-286px;
            }
            .button{:500px;}
    
        </style>

    </head>
    

    <body>
        <h1>Cadastro</h1>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <form method="POST" action = "">
            {{ form.csrf_token }}
            <div class = "form">
             
                <label>Nome</label>
                {{ form.name(class="form-control") }}
            </div>
            <br/>
            <div class = "form">
             
                <label>Email</label>
                {{ form.email(class="form-control") }}
            </div>
            <br/>
            <div class = "form">
             
                <label>Senha</label>
                {{ form.password(class="form-control") }}
            
            </div>
            <br/>
            <div class = "form">

                <label>Usuário</label>
                {{ form.usuario(class="form-control") }}

            </div>
            <br/>
            <div class = "form">

                <label>Endereço</label>
                {{ form.endereco(class="form-control") }}
            </div>
            <br/>
            <div class = "form">

                <label>Telefone</label>
                {{ form.telefone(class="form-control") }}
                <button type="submit">ENTRAR</button>
            </div>
            
        </form>
            
            
        
        
    </body>
</html>
